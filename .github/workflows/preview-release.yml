name: Preview Release

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  preview_release:
    runs-on: ubuntu-latest
    steps:
      # Check out the repository
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      # Set up Node.js
      - uses: actions/setup-node@v2
        with:
          node-version: 16
      # Install dependencies
      - run: npm install
      # Preview the release
      - run: npx semantic-release --dry-run
      # Comment on the pull request with the previewed version
      - uses: peter-evans/create-or-update-pull-request-comment@v3
        if: success()
        with:
          body: "The previewed version for this pull request is ${{ toJson(steps.preview_release.outputs.release) }}."
          token: ${{ secrets.GITHUB_TOKEN }}
